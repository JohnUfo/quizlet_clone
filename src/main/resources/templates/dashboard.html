<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Quizlet Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar button {
            display: block;
            width: 100%;
            background: transparent;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .sidebar button.active {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(106, 17, 203, 0.6);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4b5c, #ff6b81);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 75, 92, 0.4);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #e63e50, #ff4b5c);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 75, 92, 0.6);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 600;
            color: white;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .cardset {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            font-weight: 400;
            transition: 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cardset:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cardset::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .cardset:hover::before {
            left: 100%;
        }

        /* MODAL STYLING */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal h3 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .modal input, .modal select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal button {
            width: 100%;
            margin-top: 10px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-item p {
            margin: 0;
            font-size: 16px;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
        }

        .notification-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }

        .notification-actions button.accept {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }

        .notification-actions button.reject {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .notification-actions button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <button class="active" onclick="navigate('home')">üè† Home</button>
    <button onclick="navigate('library')">üìö Your Library</button>
    <button onclick="navigate('notifications')">üîî Notifications</button>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <!-- Header Section for Buttons -->
        <div class="header">
            <!-- Add Card Set button will be dynamically added/removed based on the page -->
            <!-- Logout button will only appear on the Home page -->
        </div>

        <!-- Content will be dynamically loaded here -->
    </div>
</div>

<!-- Modal -->
<div id="cardSetModal" class="modal">
    <div class="modal-content">
        <h3>Create New Card Set</h3>
        <input type="text" id="setName" placeholder="Card Set Name">
        <select id="firstLanguage"></select>
        <select id="secondLanguage"></select>
        <div class="toggle-container">
            <span>Public:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="isPublic">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn" onclick="createCardSet()">Create</button>
        <button class="logout-btn" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    let cardsets = [];

    // Fetch all card sets (including those the user doesn't have access to)
    async function fetchAllCardSets() {
        const token = localStorage.getItem('jwt');
        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        const response = await fetch('/cardsets/all', {
            headers: { 'Authorization': 'Bearer ' + token }
        });

        if (response.ok) {
            return await response.json();
        } else {
            console.error('Error fetching all card sets');
            return [];
        }
    }

    // Fetch card sets the user has access to
    async function fetchCardSets() {
        const token = localStorage.getItem('jwt');
        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        const response = await fetch('/cardsets/my', {
            headers: { 'Authorization': 'Bearer ' + token }
        });

        if (response.ok) {
            return await response.json();
        } else {
            console.error('Error fetching user card sets');
            return [];
        }
    }

    // Fetch pending access requests
    async function fetchPendingRequests() {
        const token = localStorage.getItem('jwt');
        if (!token) {
            window.location.href = '/login.html';
            return [];
        }

        // Fetch the user's card sets
        const userCardSets = await fetchCardSets();

        // Fetch pending requests for each card set
        const allRequests = [];
        for (const cardSet of userCardSets) {
            const response = await fetch(`/cardsets/${cardSet.id}/requests`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                const requests = await response.json();
                allRequests.push(...requests);
            } else {
                console.error(`Error fetching requests for card set ${cardSet.id}`);
            }
        }

        return allRequests;
    }

    // Render all card sets on the Home page
    async function renderAllCardSets() {
        const container = document.querySelector('.main-content .container');
        container.innerHTML = `
        <div class="header">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <h2>üè† Home</h2>
        <div class="search-container">
            <input type="text" id="searchBar" class="search-box" placeholder="üîç Search all card sets..." onkeyup="filterAllCardSets()">
        </div>
        <div id="all-cardsets" class="card-grid">Loading...</div>
    `;

        const allCardSets = await fetchAllCardSets();
        const userCardSets = await fetchCardSets();

        const allCardSetsContainer = document.getElementById('all-cardsets');
        allCardSetsContainer.innerHTML = '';

        allCardSets.forEach(set => {
            const hasAccess = userCardSets.some(userSet => userSet.id === set.id);

            const cardSetHTML = `
            <div class="cardset">
                <h3>${set.name}</h3>
                ${hasAccess ?
                `<button class="btn" onclick="openCardSet('${set.id}')">Open</button>` :
                `<button class="btn" onclick="requestAccess('${set.id}')">Request Access</button>`
            }
            </div>
        `;
            allCardSetsContainer.innerHTML += cardSetHTML;
        });
    }

    async function requestAccess(cardSetId) {
        const token = localStorage.getItem('jwt');
        if (!token) {
            alert("You are not logged in!");
            return;
        }

        try {
            const response = await fetch(`/cardsets/${cardSetId}/request-access`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error("Failed to request access");
            }

            const result = await response.text();
            alert(result);
            renderAllCardSets(); // Refresh the list
        } catch (error) {
            console.error(error);
            alert("Error requesting access");
        }
    }

    // Render card sets in the Library page
    async function renderLibraryCardSets() {
        const container = document.querySelector('.main-content .container');
        container.innerHTML = `
            <div class="header">
                <button class="btn" onclick="openModal()">‚ûï Add Card Set</button>
            </div>
            <h2>üìö Your Library</h2>
            <div class="search-container">
                <input type="text" id="searchBar" class="search-box" placeholder="üîç Search your card sets..." onkeyup="filterCardSets()">
            </div>
            <div id="cardsets" class="card-grid">Loading...</div>
        `;

        const userCardSets = await fetchCardSets();
        cardsets = userCardSets; // Update the global cardsets variable
        renderCardSets(userCardSets);
    }

    // Render Notifications page
    async function renderNotifications() {
        const container = document.querySelector('.main-content .container');
        container.innerHTML = `
            <div class="header">
                <h2>üîî Notifications</h2>
            </div>
            <div id="notifications" class="card-grid">Loading...</div>
        `;

        const pendingRequests = await fetchPendingRequests();
        const notificationsContainer = document.getElementById('notifications');
        notificationsContainer.innerHTML = '';

        if (pendingRequests.length === 0) {
            notificationsContainer.innerHTML = `<p>You have no new notifications.</p>`;
            return;
        }

        pendingRequests.forEach(request => {
            const notificationHTML = `
                <div class="notification-item">
                    <p>User <strong>${request.requesterUsername}</strong> requested access to <strong>${request.cardSetName}</strong>.</p>
                    <div class="notification-actions">
                        <button class="accept" onclick="handleRequest('${request.id}', 'accept')">Accept</button>
                        <button class="reject" onclick="handleRequest('${request.id}', 'reject')">Reject</button>
                    </div>
                </div>
            `;
            notificationsContainer.innerHTML += notificationHTML;
        });
    }

    // Handle accept/reject request
    async function handleRequest(requestId, action) {
        const token = localStorage.getItem('jwt');
        if (!token) {
            alert("You are not logged in!");
            return;
        }

        try {
            // Send the approve parameter as a query parameter
            const response = await fetch(`/cardsets/${requestId}/requests/${requestId}?approve=${action === 'accept'}`, {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error("Failed to handle request");
            }

            // Refresh the notifications list
            renderNotifications();
        } catch (error) {
            console.error(error);
            alert("Error handling request");
        }
    }

    // Navigate between pages
    function navigate(page) {
        const buttons = document.querySelectorAll('.sidebar button');
        buttons.forEach(button => button.classList.remove('active'));

        const activeButton = document.querySelector(`.sidebar button[onclick="navigate('${page}')"]`);
        activeButton.classList.add('active');

        switch (page) {
            case 'home':
                renderAllCardSets();
                break;
            case 'library':
                renderLibraryCardSets();
                break;
            case 'notifications':
                renderNotifications();
                break;
            default:
                console.error('Invalid page:', page);
        }
    }

    // Render card sets
    function renderCardSets(list) {
        const container = document.getElementById('cardsets');
        if (!container) {
            console.error('Cardsets container not found');
            return;
        }
        container.innerHTML = '';
        list.forEach(set => {
            container.innerHTML += `
                <div class="cardset" onclick="openCardSet('${set.id}')">
                    <h3>${set.name}</h3>
                </div>
            `;
        });
    }

    // Open a specific card set
    async function openCardSet(cardSetId) {
        const token = localStorage.getItem('jwt');
        if (!token) {
            alert("You are not logged in!");
            return;
        }

        try {
            const response = await fetch(`/cardsets/${cardSetId}`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (!response.ok) {
                throw new Error("You do not have access to this card set");
            }

            window.location.href = `/cards?cardSetId=${cardSetId}`;
        } catch (error) {
            console.error(error);
            alert(error.message);
        }
    }

    // Open the modal for creating a new card set
    function openModal() {
        document.getElementById('cardSetModal').style.display = 'flex';
    }

    // Close the modal
    function closeModal() {
        document.getElementById('cardSetModal').style.display = 'none';
    }

    // Create a new card set
    async function createCardSet() {
        const token = localStorage.getItem('jwt');
        if (!token) {
            alert("You are not logged in!");
            return;
        }

        const setName = document.getElementById('setName').value.trim();
        const firstLanguage = document.getElementById('firstLanguage').value.toUpperCase();
        const secondLanguage = document.getElementById('secondLanguage').value.toUpperCase();
        const isPublic = document.getElementById('isPublic').checked;

        if (!setName) {
            alert("Card set name cannot be empty!");
            return;
        }

        const newCardSet = {
            name: setName,
            isPublic: isPublic,
            firstLanguage: firstLanguage,
            secondLanguage: secondLanguage
        };

        try {
            const response = await fetch('/cardsets', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newCardSet)
            });

            if (!response.ok) {
                throw new Error("Failed to create card set");
            }

            closeModal();
            fetchCardSets();
        } catch (error) {
            console.error(error);
            alert("Error creating card set");
        }
    }

    // Logout the user
    function logout() {
        localStorage.removeItem('jwt');
        window.location.href = '/login';
    }

    // Populate language dropdowns
    function populateLanguageDropdowns() {
        const languages = [
            "English", "Spanish", "French", "German", "Russian", "Chinese", "Arabic", "Italian",
            "Portuguese", "Japanese", "Korean", "Hindi", "Turkish", "Dutch", "Swedish",
            "Polish", "Greek", "Romanian", "Indonesian", "Vietnamese", "Thai", "Bengali",
            "Persian", "Urdu", "Hebrew", "Uzbek"
        ];

        const firstLangSelect = document.getElementById('firstLanguage');
        const secondLangSelect = document.getElementById('secondLanguage');
        languages.forEach(lang => {
            firstLangSelect.innerHTML += `<option value="${lang}">${lang}</option>`;
            secondLangSelect.innerHTML += `<option value="${lang}">${lang}</option>`;
        });
    }

    // Initial load
    populateLanguageDropdowns();
    navigate('home'); // Default to Home page
</script>
</body>
</html>
