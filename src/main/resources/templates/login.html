<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quizlet Clone</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Updated gradient */
            color: #333; /* Darker text color for better contrast */
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Light background for the form */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333; /* Darker heading color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc; /* Light border for inputs */
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9); /* Light background for inputs */
            color: #333; /* Darker text color for inputs */
        }

        input::placeholder {
            color: #666; /* Darker placeholder text */
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background: #4caf50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background: #ff9800; /* Orange button */
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #333; /* Darker text for messages */
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
            color: #333; /* Darker text for links */
        }

        .link a {
            color: #ff9800; /* Orange link color */
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="message" id="message"></p>
    <p class="link">Don't have an account? <a href="/register">Register here</a></p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const message = document.getElementById('message');
        if (response.ok) {
            const token = await response.text();
            localStorage.setItem('jwt', token);
            localStorage.setItem('username', username);
            message.style.color = 'green'; /* Success message in green */
            message.innerText = "Login successful! Redirecting...";
            setTimeout(() => window.location.href = '/dashboard', 2000);
        } else {
            message.style.color = 'red'; /* Error message in red */
            message.innerText = "Invalid credentials!";
        }
    });
</script>

</body>
</html>
