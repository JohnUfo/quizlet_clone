<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Set - Quizlet Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2e, #3a3a5a);
            color: white;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient for buttons */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(106, 17, 203, 0.6);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4b5c, #ff6b81); /* Gradient for logout button */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(255, 75, 92, 0.4);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #e63e50, #ff4b5c);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 75, 92, 0.6);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 350px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            margin: auto;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 22px;
            font-weight: 600;
            padding: 20px;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #0084ff, #00c2ff);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #ffbb00, #ff7700);
            color: white;
            transform: rotateY(180deg);
        }

        .info-text {
            font-size: 18px;
            font-weight: 400;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* MODAL STYLING */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .modal h3 {
            margin-top: 0;
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>ðŸ“– Study Cards</h2>
    <div>
        <button class="btn" onclick="openModal()">âž• Add Card</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</div>

<div class="container">
    <p class="info-text">Click a card to flip it!</p>
    <div id="cards" class="card-grid">Loading...</div>
</div>

<!-- Add Card Modal -->
<div id="addCardModal" class="modal">
    <div class="modal-content">
        <h3>Add New Card</h3>
        <textarea id="frontText" placeholder="Front of the card"></textarea>
        <textarea id="backText" placeholder="Back of the card"></textarea>
        <button class="btn" onclick="addCard()">Add Card</button>
        <button class="logout-btn" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    const token = localStorage.getItem("jwt");

    if (!token) {
        alert("You are not logged in!");
        window.location.href = "/login";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const cardSetId = urlParams.get("cardSetId");

    if (!cardSetId) {
        alert("Invalid Card Set ID!");
        window.location.href = "dashboard";
    }

    async function fetchCards() {
        try {
            const response = await fetch(`/cards/allCards/${cardSetId}`, {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    alert("Session expired, please log in again!");
                    localStorage.removeItem("jwt");
                    window.location.href = "/login";
                } else {
                    throw new Error(`Failed to fetch cards: ${response.status}`);
                }
            }

            const cards = await response.json();
            renderCards(cards);
        } catch (error) {
            console.error("Error fetching cards:", error);
            alert("Something went wrong. Try again later.");
        }
    }

    function renderCards(cards) {
        const container = document.getElementById("cards");
        container.innerHTML = "";

        if (cards.length === 0) {
            container.innerHTML = "<p>No cards found.</p>";
            return;
        }

        cards.forEach(card => {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");

            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">${card.firstCard}</div>
                    <div class="card-back">${card.secondCard}</div>
                </div>
            `;

            cardElement.addEventListener("click", () => {
                cardElement.classList.toggle("flipped");
            });

            container.appendChild(cardElement);
        });
    }

    function openModal() {
        document.getElementById("addCardModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("addCardModal").style.display = "none";
    }

    async function addCard() {
        const frontText = document.getElementById("frontText").value.trim();
        const backText = document.getElementById("backText").value.trim();

        if (!frontText || !backText) {
            alert("Both front and back text are required!");
            return;
        }

        const cardDTO = {
            firstCard: frontText,
            secondCard: backText
        };

        try {
            const response = await fetch(`/cards/${cardSetId}`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(cardDTO)
            });

            if (!response.ok) {
                throw new Error("Failed to add card");
            }

            // Clear the input fields
            document.getElementById("frontText").value = "";
            document.getElementById("backText").value = "";

            closeModal();
            fetchCards(); // Refresh the cards list
        } catch (error) {
            console.error("Error adding card:", error);
            alert("Failed to add card. Please try again.");
        }
    }

    function logout() {
        localStorage.removeItem("jwt");
        window.location.href = "/login";
    }

    fetchCards();
</script>
</body>
</html>
